{{if .Expense }}
<div id="expense-table">
    <table>
        <thead>
            <th>Expense</th>
            <th>Amount</th>
            <th>Frequency</th>
            <th>Tags</th>
            <th>Remove / Modifiy</th>
        </thead>
        <tbody>
            {{range .Expense}}
            <tr>
                <td>{{.Label}}</td>
                <td>{{.Amount}}</td>
                <td>{{.Frequency}}</td>
                <td>{{.Tag}}</td>
                <td>
                    <form hx-post="/app/expense/remove" hx-target="#expense-table" hx-swap="outerHTML">
                        <input type="hidden" id="remove-expense-id" name="remove-expense-id" value="{{.Id}}">
                        <button type="submit">Remove</button>
                    </form>
                    <form hx-post="/app/expense/modify" hx-target="#expense-table" hx-swap="outerHTML">
                        <input type="hidden" id="modify-expense-id" name="modify-expense-id" value="{{.Id}}">
                        <button type="submit">Modify</button>
                    </form>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
    {{else}}
    <p>No current expenses.</p>
</div>
{{end}}
